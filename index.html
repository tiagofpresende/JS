<body>
<h1>CÃ¡lculo do IMC</h1>
<p id="IMC">Seu IMC vai aparecer aqui</p>
<form>
    Peso: <input type="number" name="peso"><br>
    Altura: <input type="number" name="altura"><br>
</form>
  <button type="button" onclick="myFunction()">Calcular IMC</button>
  
  <script>
    function myFunction() {
      document.getElementById("IMC").innerHTML = document.getElementById("peso").value*Math.pow(document.getElementById("altura").value, 2);
    }
    </script>
</body>
